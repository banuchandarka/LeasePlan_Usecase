<template>    
  <template if:false={errorMessage}>
    <lightning-map
        map-markers={mapMarkers}
        markers-title={markersTitle}
        onmarkerselect={handleMarkerSelect}
        selected-marker-value={selectedMarkerValue} 
        list-view="visible"
        zoom-level="10">
    </lightning-map>
  </template>
  <template if:true={errorMessage}>
    {errorMessage}
  </template>
</template>
